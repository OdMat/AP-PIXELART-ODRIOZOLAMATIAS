<html>
	<head>
		<title>Pixel Art Editor</title>
		<link rel="stylesheet"  type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet"  type="text/css" href="css/pixelart.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="scripts/pixelart.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="colorPick">
				<div class="#001f3f"></div>
				<div class="#0074D9"></div>
				<div class="#7FDBFF"></div>
				<div class="#39CCCC"></div>
				<div class="#3D9970"></div>
				<div class="#2ECC40"></div>
				<div class="#01FF70"></div>
				<div class="#FFDC00"></div>
				<div class="#FF851B"></div>
				<div class="#FF4136"></div>
				<div class="#85144b"></div>
				<div class="#F012BE"></div>

			</div>
			<div id="grilla">
			</div>
			<div id="accionesBotones">
				<div>
					<p></p>
					<input id="resize" type="" name="">
					<button id="sizeit"></button>
				</div>
				<button id="reset">
					<span class="ion-trash-a">
				</button>
				<button id="toggleBorder">
					<span class="ion-ios-grid-view">
				</button>
			</div>
		</div>
	</body>
</html>
